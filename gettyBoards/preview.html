<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <link href="stytle.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body style="visibility: visible;">
  <div class="img-preview">
    <div onclick="close_preview()" class="close-preview">
      <img src="public/images/white-close-icon.svg">
    </div>
    <div class="change-image-zone">
      <a class="change-img-right">
        <img src="public/images/arrow-right-preview.svg">
      </a>
      <img class="preview-image" style="width: 40%;">
      <a class="change-img-left">
        <img src="public/images/arrow-left-preview.svg">
      </a>
    </div>
  </div>  
  <div class="manage">
    <a id="logo" href="web.html">
      <img src="public/images/logo.svg">
    </a>
    <a id="my_boards" href="boards.html">My boards</a>
    <div class="arrow-box">
      <img src="public/images/arrow-right.svg">
    </div>
    <div id="Untitled_board">Untitled board</div>
    <a onclick="signUp_popup_open()" class="btn-sign-up">Sign up</a>
    <a onclick="signIn_popup_open()" class="btn-sign-in">Sign in</a>
  </div>
  <div class="all" id="signUp">
    <a onclick="signUp_popup_open()" class="popup-close"></a>
    <div class="sign-up-popup">
      <form action="POST">
      <div class="register-box">
        <h2>Get started</h2>
        <p style="color:grey; margin: 59px 0 0 0;">Email</p>
        <div class="search-box-3">
          <input class="input-2" type="email" autocomplete="on" required strip pattern="[a-z0-5]{8,}">
        </div>
        <p style="color:grey; margin: 10px 0 0 0;">Password</p>
        <div class="search-box-3">
          <input class="input-2" type="password" required strip>
        </div>
        <p style="color:grey; margin: 10px 0 0 0;">Confirm Password</p>
        <div class="search-box-3" style="margin-bottom:30px;">
          <input class="input-2" type="password" required strip pattern="[a-z0-5]{8,}">
        </div>
        <div class="btn-confirm">Sign up</div>
      </div> 
      </form> 
    </div>
  </div>
  <div class="all" id="signIn">
    <a onclick="signIn_popup_open()" class="popup-close"></a>
    <div class="sign-in-popup">
      <form action="POST">
      <div class="register-box">
        <h2>Welcome back</h2>
        <p style="color:grey; margin: 59px 0 0 0;">Email</p>
        <div class="search-box-3">
          <input class="input-2" type="email" autocomplete="on" required strip>
        </div>
        <p style="color:grey; margin: 10px 0 0 0;">Password</p>
        <div class="search-box-3">
          <input class="input-2" type="password" required strip pattern="[a-z0-5]{8,}">
        </div>
        <a onclick="forgotPass_popup_open()" style="color: var(--blue-2, #2D9CDB);
        font-size: 13px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;"
        >Forgot password?</a>
        <div class="btn-confirm">Sign in</div>
      </div> 
      </form> 
    </div>
  </div> 
  <div class="all" id="forgot">
    <a onclick="forgotPass_popup_open()" class="popup-close"></a>
    <div class="forgot-pass-popup">
      <form action="POST">
        <div class="register-box">
          <h2>Restore password</h2>
          <p style="color:grey; margin: 59px 0 0 0;">Email</p>
          <div class="search-box-3">
            <input class="input-2" type="email" autocomplete="on" required strip>
          </div>
          <div class="btn-confirm" style="margin-top: 30px;">Restore password</div>
        </div>
      </form>
    </div>
  </div>
  
  <div class="Board">
    <a class="escape" href="find.html">
      <img src="public/images/arrow-left-escape.svg">
    </a>
    <h1>Untitled board</h1>
    <div class="panel-board">
      <div class="point-01">
        <img src="public/images/edit.svg" style="margin: 0 12px;">
        Edit
      </div>
      <div class="point">
        <img src="public/images/save.svg" style="margin: 0px 12px;">
        Save as
      </div>
      <div class="point">
        <img src="public/images/export.svg" style="margin: 0px 12px;">
        Export
      </div>
      <div class="point">
        <img src="public/images/download.svg" style="margin: 0px 12px;">
        Download
      </div>
      <div class="point">
        <img src="public/images/trash.svg" style="margin: 0px 12px;">
        Delete
      </div>
    </div>
  </div>
  <div class="preview-grid">
      <img src="public/images/rectangle-15.png" onclick="search_src(this)" class="switch">
      <img src="public/images/rectangle-7.png" onclick="search_src(this)" class="switch">
      <img src="public/images/rectangle-26.png" onclick="search_src(this)" class="switch">
      <img src="public/images/rectangle-25.png" onclick="search_src(this)" class="switch">
      <img src="public/images/rectangle-4.png" onclick="search_src(this)" class="switch">  
      <img src="public/images/rectangle-13.png" onclick="search_src(this)" class="switch">
  </div>
  <script src="script.js"></script> 
</body>
</html>
